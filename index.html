<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dnaRna</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="converter">
        <h2>Конвертер ДНК в РНК</h2>
        <form id="converter__form">
            <input id="add-text" type="text" name="DNA" size="24" placeholder="Например, ACGT">
            <button>Конвертировать</button>
        </form>
        <div id="answer">
            <div id="dna"></div>
            <div id="rna"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
